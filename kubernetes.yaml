apiVersion: v1
kind: Namespace
metadata:
  name: travel-booking
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: travel-booking-config
  namespace: travel-booking
data:
  NODE_ENV: "production"
  DB_HOST: "travel-booking-db"
  DB_NAME: "travel_booking"
---
apiVersion: v1
kind: Secret
metadata:
  name: travel-booking-secrets
  namespace: travel-booking
type: Opaque
data:
  db-user: YWRtaW4=
  db-password: cGFzc3dvcmQ=
  jwt-secret: c2VjcmV0LWtleQ==
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: travel-booking-db
  namespace: travel-booking
spec:
  serviceName: travel-booking-db
  replicas: 1
  selector:
    matchLabels:
      app: travel-booking-db
  template:
    metadata:
      labels:
        app: travel-booking-db
    spec:
      containers:
      - name: db
        image: postgres:13
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "travel_booking"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: travel-booking-secrets
              key: db-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: travel-booking-secrets
              key: db-password
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: db-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: travel-booking-db
  namespace: travel-booking
spec:
  selector:
    app: travel-booking-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-booking-backend
  namespace: travel-booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: travel-booking-backend
  template:
    metadata:
      labels:
        app: travel-booking-backend
    spec:
      containers:
      - name: backend
        image: nginx:alpine  # Replace with your backend image
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: "travel-booking-db"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: travel-booking-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: travel-booking-secrets
              key: db-password
---
apiVersion: v1
kind: Service
metadata:
  name: travel-booking-backend
  namespace: travel-booking
spec:
  selector:
    app: travel-booking-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-booking-frontend
  namespace: travel-booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: travel-booking-frontend
  template:
    metadata:
      labels:
        app: travel-booking-frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine  # Replace with your frontend image
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://travel-booking-backend:5000"
---
apiVersion: v1
kind: Service
metadata:
  name: travel-booking-frontend
  namespace: travel-booking
spec:
  selector:
    app: travel-booking-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travel-booking-ingress
  namespace: travel-booking
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: travel-booking.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: travel-booking-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: travel-booking-backend
            port:
              number: 5000
